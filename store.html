<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Page</title>
    <link rel="stylesheet" href="store.css">
</head>
<body>
    <h1>Store Details</h1>
    <button id="addProductButton">Add Product</button>
   
    <!-- Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add Product</h2>
            <form id="productForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required><br>

                <label for="sku">SKU:</label>
                <input type="text" id="sku" required><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required><br>

                <button type="button" id="saveProductButton">Save Product</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmationModal" class="modal">
        <div class="modal-content">
            <h2>Delete Product</h2>
            <p>Are you sure you want to remove this product?</p>
            <div>
                <button id="confirmDeleteYesButton">Yes</button>
                <button id="confirmDeleteNoButton">No</button>
            </div>
        </div>
    </div>

    <div id="storeDetails">
        <!-- Store details will be displayed here -->
    </div>

    <script src="store.js"></script>
</body>
</html>
