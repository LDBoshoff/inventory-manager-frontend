            </div>
            <div class="stat">

                <span id="sales-revenue">$0</span> <!-- Placeholder -->

        </section>
        <section class="store-section" id="product-listing">
            <h2>Products</h2>
            <button id="add-product-btn">Add</button>
            <ul id="products"></ul> <!-- Products will be dynamically inserted here -->
